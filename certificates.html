<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em andamento</title>
    <style>
        body {
            background-color: rgb(30, 40, 50);
            display: flex;
            justify-content: center; /* centraliza horizontalmente */
            align-items: center;     /* centraliza verticalmente */
            flex-direction: column;
            min-height: 100vh;       /* ocupa toda a altura da tela */
            margin: 0;               /* remove margens padrão */
        }

        figure {
            display: flex;
            flex-direction: column;
            align-items: center;     /* centraliza imagem e legenda */
        }

        figcaption {
            color: aliceblue;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        img {
            width: 75px;
            height: 75px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <figure>
                <img src="charmander-chases-tail.gif" alt="wait pls">
                <figcaption>Página em andamento! Paciência amigão!</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
